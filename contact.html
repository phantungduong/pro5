  </head>
  <body>
    <div class="container">

      <div class="form">
        <div class="contact-info">
          <h3 class="title">Contact</h3>
          <p class="text">
            
          </p>

            <div class="information">

              <p>Dong Nai, Viet Nam</p>
            </div>
            <div class="information">
              <img src="email.png" class="icon" alt="" />
              <p>vominhtu1007@gmail.com</p>
            </div>
            <div class="information">
              <img src="phone.png" class="icon" alt="" />

          </div>

          <div class="social-media">

            <div class="social-icons">
              <a href="https://facebook.com/vominhtu710207">

            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn"/>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/CDNSFree2/heartclick.js@main/heartclick.js"></script>
